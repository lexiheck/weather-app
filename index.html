<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <div class="row">
          <div class="col-8">
            <span class="location" id="selected-city"> </span>
            <br />
            <span class="temperature" id="temperature"></span>
            <span id="units">°F</span>
          </div>
          <div class="col-4">
            <form class="form-inline" id="city-search">
              <div class="form-group mb-2"></div>
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Enter a city</label>
                <input
                  type="text"
                  class="form-control"
                  id="enter-city"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <button type="submit" value="search" class="btn btn-primary mb-2">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <span id="current-conditions"></span>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="weather"
              id="weather-icon"
            />
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-secondary"
              id="current-location"
            >
              Current Location 📍
            </button>
          </div>
        </div>
      </h1>
      <h2>
        <div class="row">
          <div class="col-8">Last updated: <span id="date"></span></div>
          <div class="col-4">
            <span id="clouds">0</span>% Cloudy<br />
            <span id="wind"> </span>MPH 🍃 <br />
            <span id="humidity"> </span>% Humidity💧
          </div>
        </div>
      </h2>
      <table class="table table-borderless table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col-12" class="table-heading">Weekly Forecast</th>
          </tr>
        </thead>
        <tbody id="forecast"></tbody>
      </table>
    </div>
    <p class="sourceCode">
      <a href="https://github.com/lexiheck/weather-app" target="_blank"
        >Open Source Code</a
      >
      Alexis Heck
    </p>
    <script src="javascript.js"></script>
  </body>
</html>
